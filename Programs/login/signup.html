<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/97810e6541.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="image">
        <img src="pizza.png" alt="pizza" width="100" height="100">
    </div>
    <div class="head">
        <h1>The Pizza Corner</h1>
    </div>
    <div class="container">
        <p>Sign Up</p>
        <div class="class">
<!--             <i class="fa-solid fa-circle-user"></i> &nbsp;
            <input type="text" name="Fn" id="fn" placeholder="Username" required><br>
            <i class="fa-solid fa-envelope"></i> &nbsp;
            <input type="text" name="Fn" id="fn" placeholder="Email Id" required><br> -->
            <!-- <i class="fa-solid fa-user"></i> &nbsp;  -->
            <input type="text" name="un" id="un" placeholder="Username" required=[-]><br>
            <!-- <i class="fa-solid fa-lock"></i> &nbsp;  -->
            <input type="password" name="ps" id="ps" placeholder="Password" required><br>
            <!-- <i class="fa-solid fa-lock"></i> &nbsp;  -->
            <input type="password" name="cps" id="cps" placeholder="Confirm Password" required><br>
            <!-- <i class="fa-solid fa-lock"></i> &nbsp;  -->
            <input type="date" name="dob" id="dob" placeholder="Date of Birth" required><br>
            <!-- <i class="fa-solid fa-lock"></i> &nbsp;  -->
            <div class="pp">Profile photo
            <input type="file" name="profile" id="profile" accept="image/*" required><br></div> 
            Gender: <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
                <option value="no">Don't want to mention</option>
            </select><br><br>
            Food Preferences: <input type="radio" name="foodpref" id="foodpref">Veg
            <input type="radio" name="foodpref" id="foodpref">NonVeg
            <div class="btn">
                <input type="submit" value="Signup">
            </div>
                <div class="btn2">
                <input type="button" value="Reset">
            </div>
        </div>
    </div>
</body>

</html>
