<!doctype html>
<html>

<head>
    <script>

        function reverse(str) {
            let rev_str = "", y;
            for (let i = str.length - 1; i >= 0; i--) {
                rev_str += str[i];
            }
            return rev_str;
        }
        function is_palindrome(str) {
            reverse_str = reverse(str);

            if (reverse_str === str) {
                return true;
            }
            return false;
        }

        function index() {
            var tmp = 0, x, num, y, result = " ";
            num = document.getElementById("MyInput").value;
            var nameArr = num.split(',');
            for (let i = 0; i < nameArr.length; i++) {
                if (is_palindrome(nameArr[i]))
                    result += ' ' + nameArr[i];
            }
            document.getElementById("MyOutput").value = result;
        }
    </script>
</head>

<body>
    Enter a number: <input id="MyInput">
    <button onclick="index()">Determine palindrome</button>
    Result: <input id="MyOutput">
</body>

</html>
