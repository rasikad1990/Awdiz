<!doctype html>
<html>

<head>
    <script>
        function fizzbuzz() {
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    document.write("hello world");
                } else if (i % 3 === 0) {
                    document.write("hello");
                } else if (i % 5 === 0) {
                    document.write("world");
                } else {
                    document.write(i);
                }
            }
        }
    </script>
</head>

<body>
    <button onclick="fizzbuzz()">Check</button>
</body>
</html>
